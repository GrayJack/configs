# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: '0x{background.strip}'
    foreground: '0x{foreground.strip}'

    # (Optional) Bright and Dim foreground colors
    #
    # The dimmed foreground color is calculated automatically if it is not present.
    # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    # is `false`, the normal foreground color will be used.
    #
    # dim_foreground: '0x9a9a9a'
    # bright_foreground: '0xffffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x000000'
    cursor: '0x{cursor.strip}'

  # Normal colors
  normal:
    black:   '0x{color0.strip}'
    red:     '0x{color1.strip}'
    green:   '0x{color2.strip}'
    yellow:  '0x{color3.strip}'
    blue:    '0x{color4.strip}'
    magenta: '0x{color5.strip}'
    cyan:    '0x{color6.strip}'
    white:   '0x{color7.strip}'

  # Bright colors
  bright:
    black:   '0x{color8.strip}'
    red:     '0x{color9.strip}'
    green:   '0x{color10.strip}'
    yellow:  '0x{color11.strip}'
    blue:    '0x{color12.strip}'
    magenta: '0x{color13.strip}'
    cyan:    '0x{color14.strip}'
    white:   '0x{color15.strip}'
